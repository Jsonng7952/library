<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <script src="app.js" defer></script>

    <div class="header">
        <div class="title">Library</div>
        <div class="add-btn-container">
            <button class="add-book-btn">Add Book</button>
        </div>
        <div class="login-btn">Login</div>
    </div>

    <div class="books">
        <div class="card" data-key="999">
            <div class="delete-btn-container">
                <button class="delete-btn">x</button> 
            </div>
            <div class="book-main">
                <div class="title">Game of Thrones</div>
                <div class="author">George R. R. Martin</div>                
            </div>
            <div class="book-footer">
                <div class="pages">Pages: 694</div>
                <div class="isRead">Finished?
                    <label class="switch">
                        <input type="checkbox" id="toggle-read">
                    </label>
                </div>                           
            </div>
        </div>            
    </div>        

    <form id="book-form">
        <div class="form-title">Create Book Entry</div>

        <div class="form-row">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">            
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">            
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="0">            
            </div>      
            <div class="check-group">
                <div>Did you Finish the Book?</div>
                <div class="radio-group">
                    <input type="radio" id="isreadyes" name="isread" checked>  
                    <label for="isreadyes">Yes</label>

                    <input type="radio" id="isreadno" name="isread">  
                    <label for="isreadno">No</label>                     
                </div>
            </div>    
        </div>

        <div class="btn-container">
            <button type="button" class="submit-btn" form="book-form">Submit</button>
            <button type="button" class="cancel-btn">Cancel</button>            
        </div>

    </form>

</body>
</html>
